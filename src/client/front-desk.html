    <div class="content-container">
      <div class="container">
	<div class="upcoming-races">
	  <h2>Races</h2>
	  <button class="edit-button glow-on-hover" onclick="toggleEditMode()">Edit Races</button>
	  <div class="races-container">
	  </div>
	</div>
	<div class="action-buttons">
	  <button class="big-button glow-on-hover" onclick="openNewSessionModal()">Add New Session</button>
	  <button class="big-button glow-on-hover" onclick="openAddDriverModal()">Add New Driver</button>
	</div>
      </div>
    </div>

    <!-- New Session Modal -->
    <div id="new-session-modal" class="modal">
      <div class="modal-content">
	<!--<h2>New Session</h2>-->
	<label for="race-time">Race Time:</label>
	<input class="input-field" type="datetime-local" id="race-time" name="race-time">
	<div id="drivers-container">
	  <div class="driver-input">
	    <label for="driver-name-1">Driver Name:</label>
	    <select class="input-field" id="driver-name-1" name="driver-name-1">
	      <!-- Options will be populated dynamically -->
	    </select>
	    <label for="car-number-1">Car Number:</label>
	    <input class="input-field" type="number" id="car-number-1" name="car-number-1" min="1" max="8" placeholder="1-8">
	  </div>
	</div>
	<button class="glow-on-hover" onclick="addDriverInput()">Add Driver</button>
	<button class="glow-on-hover" onclick="removeDriverInput()">Remove Last Driver</button>
	<button class="glow-on-hover" onclick="saveSession()">Save Session</button>
	<button class="glow-on-hover" onclick="cancelSession()">Cancel</button>
      </div>
    </div>

    <!-- Add Driver Modal -->
    <div id="add-driver-modal" class="modal">
      <div class="modal-content">
	<h2>Add New Driver</h2>
	<input class="input-field" type="text" id="new-driver-name" placeholder="Enter driver name">
	<button class="glow-on-hover" onclick="addDriver()">Add Driver</button>
	<div id="driver-list">
	  <!-- Existing drivers will be listed here -->
	</div>
	<button class="glow-on-hover" onclick="saveDrivers()">Save Drivers</button>
	<button class="glow-on-hover" onclick="cancelAddDriver()">Cancel</button>
      </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script>
      const socket = io({ transports: ['websocket'] })
      let driversList = []

      function updateDriverList() {
	const driverListContainer = document.getElementById('driver-list')
	driverListContainer.innerHTML = driversList.map(
	  (driver, index) => `
	<div class="driver-item">
	<input class="input-field" type="text" value="${driver}" onchange="editDriverName(${index}, this.value)">
	<button class="remove-driver-button" onclick="removeDriver(${index})">Remove</button>
	</div>`).join('')
      }

      socket.on('driver-update', function(drivers){
	driversList = drivers
      })

      function openAddDriverModal() {
	document.getElementById('add-driver-modal').style.display = 'block'
	updateDriverList()
      }


      function addDriver() {
	const newDriverName = document.getElementById('new-driver-name').value.trim()
	document.getElementById('new-driver-name').value = ''
	if (newDriverName && !driversList.includes(newDriverName)) {
	  driversList.push(newDriverName)
	  updateDriverList()
	} else {
	  alert('Driver name must be unique and not empty.')
	}
      }

      function editDriverName(index, newName) {
	const driver = driversList[index]
	if (newName && !driversList.some(d => d.name === newName)) {
	  driversList[index].name = data.name
	  updateDriverList()
	}
      }
      function removeDriver(index) { const driver = driversList[index]
	driversList.splice(index, 1)
	updateDriverList()
      }

      function saveDrivers() {
	socket.emit('driver-update', driversList)
	document.getElementById('add-driver-modal').style.display = 'none'
      }

      function cancelAddDriver() {
	document.getElementById('add-driver-modal').style.display = 'none'
      }
      function openNewSessionModal() {
	populateDriverOptions()
	document.getElementById('new-session-modal').style.display = 'block'
      }

      function addDriverInput() {
	const driversContainer = document.getElementById('drivers-container')
	if (driversContainer.children.length >= 8) {
	  alert('Maximum of 8 drivers can be added.')
	  return
	}
	const driverCount = driversContainer.children.length + 1
	const newDriverInput = document.createElement('div')
	newDriverInput.className = 'driver-input'
	newDriverInput.innerHTML = `
    <label for="driver-name-${driverCount}">Driver Name:</label>
    <select class="input-field" id="driver-name-${driverCount}" name="driver-name-${driverCount}">
    <option value="" disabled selected>Select a driver</option>
    ${driversList.map(driver => `<option value="${driver}">${driver}</option>`).join('')}
  </select>
    <label for="car-number-${driverCount}">Car Number:</label>
    <input class="input-field" type="number" id="car-number-${driverCount}" name="car-number-${driverCount}" min="1" max="8" placeholder="1-8">
    `
	driversContainer.appendChild(newDriverInput)
	populateDriverOptions()
	return newDriverInput
      }

      function removeDriverInput() {
	const driversContainer = document.getElementById('drivers-container')
	if (driversContainer.children.length > 1) {
	  driversContainer.removeChild(driversContainer.lastChild)
	}
	populateDriverOptions(); 
      }

      function saveSession() {
	let error = "";
	const raceTime = new Date(document.getElementById('race-time').value).valueOf()
	if (isNaN(raceTime)) error += 'Invalid date.\n'
	else if (raceTime < Date.now()) error += 'Date cannot be in the past.\n'
	const driversContainer = document.getElementById('drivers-container')
	const driverIds = Array.from(driversContainer.children).map(driverInput => {
	  return driverInput.querySelector('select').value
	})

	if (driverIds.includes('')) {
	  error += 'Drivers must have a specified name.\n'
	}

	const carNumbers = Array.from(driversContainer.children).map(driverInput => {
	  const carNumberInput = driverInput.querySelector('input[type="number"]')
	  return carNumberInput.value ? parseInt(carNumberInput.value, 10) : null
	})



	const assignedCarNumbers = new Set(carNumbers.filter(num => num !== null))
	const availableCarNumbers = Array.from({ length: 8 }, (_, i) => i + 1).filter(num => !assignedCarNumbers.has(num))

	const finalCarNumbers = carNumbers.map(num => {
	  if (num === null) {
	    const randomIndex = Math.floor(Math.random() * availableCarNumbers.length)
	    return availableCarNumbers.splice(randomIndex, 1)[0]
	  }
	  return num
	})
	if (new Set(finalCarNumbers).size !== finalCarNumbers.length) {
	  error += 'Each car must have a unique number.\n'
	}
	if (error !== '') {
	  alert(error.trim())
	  return
	}
	let race = {
	  start: raceTime,
	  drivers: driverIds.map((id, index) => ({
	    name: id,
	    carNumber: finalCarNumbers[index]
	  }))
	}
	if (editedRaceIndex !== -1) {
	  socket.emit('update-race', editedRaceIndex, race)
	  editedRaceIndex = -1
	} else {
	  socket.emit('add-race', race)
	}
	document.getElementById('new-session-modal').style.display = 'none'
      }

      function cancelSession() {
	document.getElementById('new-session-modal').style.display = 'none'
	editedRaceIndex = -1
      }

      function populateDriverOptions() {
	const selectedDrivers = new Set(Array.from(document.querySelectorAll('#drivers-container select')).map(select => select.value))
	const driverSelects = document.querySelectorAll('#drivers-container select')
	driverSelects.forEach(select => {
	  const currentSelection = select.value
	  select.innerHTML = driversList.map(driver => {
	    if (!selectedDrivers.has(driver) || driver === currentSelection) {
	      return `<option value="${driver}">${driver}</option>`
	    }
	    return ''
	  }).join('')
	  select.value = currentSelection; 
	})
      }

      let editMode = false

      let editedRaceIndex = -1

      function toggleEditMode() {
	editMode = !editMode
	const races = document.querySelectorAll('.race')
	races.forEach(race => {
	  if (editMode) {
	    race.classList.add('edit-mode')
	  } else {
	    race.classList.remove('edit-mode')
	  }
	})
      }

      function editRace(index) {
	editedRaceIndex = index
	let race = raceSessions[index]
	let modal = document.getElementById('new-session-modal')
	let dateString = new Date(race.start).toISOString()
	dateString = dateString.substring(0, dateString.length-1)
	modal.querySelector('input.input-field').value = dateString
	modal.querySelector('#drivers-container').innerHTML = ''
	for (let driver of raceSessions[index].drivers) {
	  let input = addDriverInput()
	  input.querySelector('select.input-field').value = driver.name
	  input.querySelector('input.input-field').value = driver.carNumber
	}

	openNewSessionModal()
      }

      function deleteRace(index) {
	socket.emit('delete-race', index)
      }

      let raceSessions = []
      socket.on('race-session-update', function(sessions){
	const racesContainer = document.querySelector('.races-container')
	racesContainer.innerHTML = ''
	raceSessions = sessions

	sessions.forEach((session, index) => {
	  if (session.running) return
	  if (session.finished) return
	  const raceElement = document.createElement('div')
	  raceElement.className = `race${editMode ? ' edit-mode' : ''}`
	  raceElement.innerHTML = `
	    <div class="race-info">
	    <!-- <strong>Race #${index+1} ${session.finished ? '(finished)' : ''}</strong> -->
	    <small>${new Date(session.start).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false })}</small>
	    </div>
	    ${session.drivers.map(driver => `
		<div class="race-details">
		<div class="car-number">#${driver.carNumber}</div>
		<div class="driver-name">${driver.name}</div>
		</div>
		`).join('')}
	    <button class="delete-race-button" onclick="deleteRace(${index})">Delete</button>
	    <button class="edit-race-button" onclick="editRace(${index})">Edit</button>
	    `
	      racesContainer.appendChild(raceElement)
	    })
	})
    </script>
    <script src="js/logout.js"></script>
